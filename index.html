<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Protección de Datos</title>

    <!-- Reset básico -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- Estilos principales -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<header>
    <h1>Juego de Protección de Datos Personales</h1>
</header>

<main>
    <!-- Pantalla inicial -->
    <section id="start-screen" class="screen active">
        <h2>Bienvenido</h2>
        <p>
            Pon a prueba tus conocimientos sobre la <strong>Ley 1581 de 2012</strong>
            y la protección de datos personales.
        </p>
        <button id="start-btn" class="btn-primary">Comenzar</button>
    </section>

    <!-- Pantalla del juego -->
    <section id="game-screen" class="screen" style="display: none;">
        <div class="question-header">
            <span id="question-number">Pregunta 1 de X</span>
            <span id="score">Puntaje: 0</span>
        </div>

        <div class="question-content">
            <div class="question-image">
                <img id="question-img" src="assets/images/default.png" alt="Imagen de la pregunta" />
            </div>

            <div class="question-text">
                <h2 id="question-text">Aquí irá la pregunta...</h2>
            </div>

            <div class="options">
                <button class="option-btn">Opción 1</button>
                <button class="option-btn">Opción 2</button>
                <button class="option-btn">Opción 3</button>
            </div>
        </div>

        <div class="next-control">
            <button id="next-btn" class="btn-secondary" disabled>Siguiente pregunta</button>
        </div>
    </section>

    <!-- Pantalla de resultados -->
    <section id="result-screen" class="screen" style="display: none;">
        <h2>Resultados</h2>
        <p id="final-score">Tu puntaje final es: 0</p>
        <button id="restart-btn" class="btn-primary">Jugar de nuevo</button>
    </section>
</main>

<footer>
    <p>© 2025 Juego educativo - Ley 1581 de 2012</p>
</footer>

<!-- Módulos JavaScript -->
<script type="module" src="js/app.js"></script>
</body>
</html>
